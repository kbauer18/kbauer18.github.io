<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kaitie Bauer</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <!-- start of partials/header -->

<!-- end of partials/header -->

    <div class="content">
        <div class="word_grid">
            <div class="left_purple_stripe">
                <div class="words">
                    <a href="/work/charcoal/">
                        <p class="word_margin home_titles">Charcoal</p>
                    </a>
                </div>
            </div>
            <div class="right_purple_stripe">
                <div class="words">
                    <a href="/work/mixed%20media/">
                        <p class="word_margin home_titles">Mixed Media</p>
                    </a>
                </div>
            </div>
            <div class="mid_purple_stripe">
                <div class="words">
                    <a href="/work/other/">
                        <p class="word_margin home_titles">Other</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="category_grid">
            <div class="drawing_1">
                <img src="/img/reflections.png" alt="Still life of metal objects">
            </div>
            <div class="drawing_2">
                <img src="/img/brown_paper.png" alt="Still life on Brown Paper">
            </div>
            <div class="drawing_3">
                <img src="/img/woodcut.png" alt="Jellyfish and Flowers woodcut">
            </div>
        </div>
        <div class="tablet_left_purple"></div>
        <div class="phone_right_blue"></div>
        <div class="biography">
            <div class="bio_grid">
                <div class="selfie"></div>
                <div class="about_grid">
                    <div class="name">
                        <p class="name_text">Kaitie Bauer</p>
                    </div>
                    <div class="bio">
                        <p id="welcome">
                            Hello! Welcome to my website!
                            My name is Kaitie and I am a graphic and traditional artist attending Kansas State University.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="right_purple"></div>
        <div class="full_blue"></div>
        <div class="left_purple"></div>
        <div class="phone_left_blue"></div>
    </div>
    
    <!-- start of partials/footer -->
<div class="footer">
    
</div> 
<!-- end of partials/footer -->
</body>
</html>
