<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Home</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="word_grid">
            <div class="left_purple_stripe">
                <div class="words">
                    <a href="/gallery_charcoal.html">
                        <p class="word_margin home_titles">Charcoal</p>
                    </a>
                </div>
            </div>
            <div class="right_purple_stripe">
                <div class="words">
                    <a href="/gallery_mixed_media.html">
                        <p class="word_margin home_titles">Mixed Media</p>
                    </a>
                </div>
            </div>
            <div class="mid_purple_stripe">
                <div class="words">
                    <a href="/gallery_other.html">
                        <p class="word_margin home_titles">Other</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="category_grid">
            <div class="drawing_1">
                <img src="/assets/reflections.png" alt="Still life of metal objects">
            </div>
            <div class="drawing_2">
                <img src="/assets/brown_paper.png" alt="Still life on Brown Paper">
            </div>
            <div class="drawing_3">
                <img src="/assets/woodcut.png" alt="Jellyfish and Flowers woodcut">
            </div>
        </div>
        <div class="tablet_left_purple"></div>
        <div class="phone_right_blue"></div>
        <div class="biography">
            <div class="bio_grid">
                <div class="selfie"></div>
                <div class="about_grid">
                    <div class="name">
                        <p class="name_text">Kaitie Bauer</p>
                    </div>
                    <div class="bio">
                        <p id="welcome">
                            Hello! Welcome to my website!
                            My name is Kaitie and I am a graphic and traditional artist attending Kansas State University.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="right_purple"></div>
        <div class="full_blue"></div>
        <div class="left_purple"></div>
        <div class="phone_left_blue"></div>
    </body>
</html>
