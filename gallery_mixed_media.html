<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mixed Media</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="menu">
            <div class="circle">
                <a href="/index.html">
                    <p class="link_home">Home</p>
                </a>
            </div>
            <div class="rectangle">
                <p class="alt_category">Mixed Media</p>
            </div>
            <div class="circle">
                <a href="/category.html">
                    <p class="link_gallery">Gallery</p>
                </a>
            </div>
        </div>
        <div class="tab_rect">
            <p class="tab_category_2">Mixed Media</p>
        </div>
        <div class="scroll_window">
            <div class="scroll">
                <div class="works">
                    <div class="gallery_image">
                        <div class="blue_line"></div>
                        <div class="purple_bar">
                            <p>Phantom Gourds</p>
                        </div>
                        <div> <img src="/assets/overlapping_gourds.png" alt="Drawing of overlapping gourds."></div>
                    </div>
                    <div class="gallery_phone_purple"></div>
                    <div class="phone_blue"></div>
                    <div class="gallery_image">
                        <div class="blue_line"></div>
                        <div class="purple_bar">
                            <p>Gouache Gourds</p>
                        </div>
                        <div> <img src="/assets/guache_gourds.png" alt="Still life of gourds painted in gouache and charcoal"></div>
                    </div>
                    <div class="gallery_phone_purple"></div>
                    <div class="phone_blue"></div>
                    <div class="gallery_image">
                        <div class="blue_line"></div>
                        <div class="purple_bar">
                            <p>Chair and Boxes</p>
                        </div>
                        <div> <img src="/assets/chair_and_box.png" alt="A chair among some boxes."></div>
                    </div>
                    <div class="gallery_phone_purple"></div>
                    <div class="phone_blue"></div>
                    <div class="gallery_image">
                        <div class="blue_line"></div>
                        <div class="purple_bar">
                            <p>Daily Routine</p>
                        </div>
                        <div><img src="/assets/brown_paper.png" alt="A chair and some cups on a brown toned paper."></div>
                    </div>
                    <div class="gallery_phone_purple"></div>
                    <div class="phone_blue"></div>
                </div>
            </div>
        </div>


        <script src="/js/script.js"></script>
    </body>
</html>
